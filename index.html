    body {

      display: flex;

      color: #000;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 40px auto;
    }

    footer {
      margin-top: 60px;
      padding: 20px 0;
      background-color: #2c2c2c;
    }

    footer a {
      color: #59A9FF;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .projects, .stats {
        flex-direction: column;
        align-items: center;
      }
    }
